<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Invoice</title>
		<link rel="stylesheet" href="Invoice.css">
		<link rel="license" href="https://www.opensource.org/licenses/mit-license/">
		<script src="JS/bill.js"></script>
	</head>
	<body>
		<header>
			<h1>PROJECT'S SHOP</h1><br>
			<address contenteditable>
				<p>Sooraj</p>
				<!--  <p>101 E. Chapman Ave<br>Orange, CA 92866</p>-->
				<p>9768546778</p>
			</address>
			<span><img alt="" src="http://www.jonathantneal.com/examples/invoice/logo.png"><input type="file" accept="image/*"></span>
		</header>
		<article>
			<h1>Recipient</h1>
			<address contenteditable>
				<!-- <p>Some Company<br>c/o Some Guy</p>-->
			</address>
			<table class="meta">
				<tr>
					<th><span contenteditable>Bill No</span></th>
					<td><span contenteditable>1001</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Date</span></th>
					<td><span contenteditable>February 3, 2023</span></td>
				</tr>
				 <tr>
					<th><span contenteditable>Cashier</span></th>
					<td><span contenteditable>Manoj</span></td>
				</tr>
			</table>
			<table class="inventory">
				<thead>
					<tr>
					<th><span contenteditable>Id No</span></th>
						<th><span contenteditable>Item</span></th>
						<th><span contenteditable>Quantity Available</span></th>
						<th><span contenteditable>Rate</span></th>
						<th><span contenteditable>Purchased Quantity</span></th>
						<th><span contenteditable>Price</span></th>
					</tr>
				</thead>
				<tbody>
					<tr>
					<td><span contenteditable>1</span></td>
						<td><a class="cut">-</a><span contenteditable>Book</span></td>
						<td><center><span contenteditable>10</span></center></td>
						<td><span data-prefix>$</span><span contenteditable>50.00</span></td>
						<td><span contenteditable>1</span></td>
						<td><span data-prefix>$</span><span>50.00</span></td>
					</tr>
				</tbody>
			</table>
			<a class="add">+</a>
			<table class="balance">
				<tr>
					<th><span contenteditable>Total</span></th>
					<td><span data-prefix>$</span><span>50.00</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Amount Paid</span></th>
					<td><span data-prefix>$</span><span contenteditable>0.00</span></td>
				</tr>
				<tr>
					<th><span contenteditable>Amount Due</span></th>
					<td><span data-prefix>$</span><span>50.00</span></td>
				</tr>
			</table>
		</article>
		<aside>
			<!--  <h1><span contenteditable>Additional Notes</span></h1>
			<div contenteditable>
				<p>A finance charge of 1.5% will be made on unpaid balances after 30 days.</p>-->
			</div>
		</aside>
	</body>
</html>
